<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./script.js" defer></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <header>
    <h1>Pequeños juegos</h1> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  </header>
  <main>
    <section id="juego">
      <p>Acá debería poner el minijuego en cuestión.</p>
    </section>

    <section>
    <form class="formulario">
      <div class="mb-3">
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-control" type="nombre" placeholder="nombre" id="nombre">
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" placeholder="email" id="email">
      </div>
      
      <div class="mb-3">
        <label class="campo__label" for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje"></textarea>
      </div>

      <div class="campo">
        <input type="submit" value="Enviar" class="btn btn-outline-danger">
      </div>
    </form>
    </section>
  </main>
  </body>
  <footer>

  </footer>
